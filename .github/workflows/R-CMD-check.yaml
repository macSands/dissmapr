name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: "true"

    steps:
      # 1 ── Get the code ---------------------------------------------------
      - uses: actions/checkout@v4

      # 2 ── Install R -------------------------------------------------------
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: false          # avoids broken Ubuntu mirror

      # 3 ── System + spatial + PDF tools -----------------------------------
      - name: Install system requirements
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libproj-dev proj-data proj-bin \
            libgdal-dev gdal-bin \
            libgeos-dev \
            libudunits2-dev \
            ghostscript \
            qpdf
          which gs   && gs   --version
          which qpdf && qpdf --version

      # 4 ── Pandoc (needed for vignettes) ----------------------------------
      - uses: r-lib/actions/setup-pandoc@v2

      # 5 ── Cache & restore renv ------------------------------------------
      - uses: r-lib/actions/setup-renv@v2

      # 6 ── Install Suggests used at check-time ----------------------------
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            devtools
            pkgdown
            remotes
            testthat

      # 7 ── Run R CMD check ------------------------------------------------
      - uses: r-lib/actions/check-r-package@v2
        with:
          build-args: 'c("--no-manual", "--compact-vignettes=gs+qpdf")'
          upload-snapshots: true
